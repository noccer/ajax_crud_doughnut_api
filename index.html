<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Doughnut List</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>
</head>

<body>
  <h1>Donut Shop</h1>
  <div>
    <table>
      <tbody>
        <tr>
          <td>
            <input type="text" name="style" placeholder="Style" id="style" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Style'">
          </td>
          <td>
            <input type="text" name="flavor" placeholder="Flavour" id="flavor" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Flavour'">
          </td>
          <td>
            <input type="submit" class="submit" id="submit" value="Add Donut">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ul id="ul">
  </ul>
  <img src="" alt="">
</body>

</html>
